<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <canvas class="myCanvas" id="myCanvas"></canvas>
        <div class="container-button">
            <button class="button" id="button-add">Add shape</button>
            <button class="button" id="button-delete">Delete shape</button>
            <button class="button" id="button-clear">Clear canvas</button>
        </div>    
    </div>
    <script src="script.js"></script> 
</body>
</html>
