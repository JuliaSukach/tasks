<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container" id="container">
        <canvas class="myCanvas" id="myCanvas" width="900px" height="450px"></canvas>
        <div class="container-button">
            <button class="button" id="button-add">Add shape</button>
            <button class="button button-delete" id="button-delete" disabled="disabled">Delete shape</button>
            <button class="button" id="button-clear">Clear canvas</button>
        </div>
        <div class = "dialog_window" id = "dialog_window">
            <form class = "form" id = "form">
                <button class = "button-close" id ="button-close" type="button" name="close"></button>
                <div class = "message">Canvas is overflow</div> 
            </form>
        </div>    
    </div>
    <script src="script.js"></script> 
</body>
</html>
