<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" />
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <title>PLAYER</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
	<div class="container">
		<div class="about-song" id="about-song">
			<span class="state-song" id="state"></span>
			<label class="name-song" id="name-song"></label>
		</div>
		<div class="player">
			<img class="button" id="button-reload" src="icons/reload.png">
			<img class="button" id="button-previous" src="icons/previous-track.png">
			<img class="button" id="button-start-pause" src="icons/play.png">
			<img class="button" id="button-next" src="icons/next-track.png">
			<input class="song-slider" id="song-slider" type="range" min="0" step="1" value="0">
			<div class="time-song"> 
			    <label class="current-time" id="current-time">00:00 /</label>
			    <label class="duration" id="duration">00:00</label>	
			</div>
			<img class="button" id="button-volume" src="icons/volume.png">
			<input type="range" min="0.0" max="1.0" step="0.01" value="0.5" name="volume" class="volumeControl" id="volumeControl">
			
		</div>
	<ol class="playlist" id ="playlist">
		<li class="music" id="song"><label class="track">Kanye West – Famous</label><time class="time" id="time">03:14</time></li>
		<li class="music" id="song"><label class="track">Kanye West & Kid Cudi – Reborn</label><time class="time" id="time">05:24</time></li>
		<li class="music" id="song"><label class="track">SiR – Summer in November</label><time class="time" id="time">03:45</time></li>
		<li class="music" id="song"><label class="track">SiR – War</label><time class="time" id="time">03:40</time></li>
		<li class="music" id="song"><label class="track">Kid Cudi – Man on the Moon</label><time class="time" id="time">03:32</time></li>
		<li class="music" id="song"><label class="track">Kid Cudi – Rose Golden</label><time class="time" id="time">04:37</time></li>
		<li class="music" id="song"><label class="track">Saint Jhn – I Heard You Got Too Litt Last Night</label><time class="time" id="time">03:17</time></li>
		<li class="music" id="song"><label class="track">HONNE – I Got You</label><time class="time" id="time">03:31</time></li>
		<li class="music" id="song"><label class="track">Jaden Smith – Icon</label><time class="time" id="time">03:41</time></li>
		<li class="music" id="song"><label class="track">Jaden Smith – Ghost</label><time class="time" id="time">02:07</time></li>
	</ol>
</div>
<script src="script.js"></script>
</body>
</html>
